<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="last-calc"></div>
            <div id="result">
                <img src="assets/equals.svg" alt="sinal de igual">
                <span></span>
            </div>
        </div>
        <div id="keyboard">
            <button class="secondary delete">CE</button>
            <button class="delete">DEL</button>
            <button value="%" class="value">%</button>
            <button value="/" class="tertiary value">
                <img src="assets/divide.svg" alt="sinal de divisão">
            </button>
            
            <button value="7" class="value number">7</button>
            <button value="8" class="value number">8</button>
            <button value="9" class="value number">9</button>
            <button value="*" class="tertiary value">
                <img src="assets/multiply.svg" alt="sinal de multiplicação">
            </button>

            <button value="4" class="value number">4</button>
            <button value="5" class="value number">5</button>
            <button value="6" class="value number">6</button>
            <button value="-" class="tertiary value">
                <img src="assets/minus.svg" alt="sinal de subtração">
            </button>
            
            <button value="1" class="value number">1</button>
            <button value="2" class="value number">2</button>
            <button value="3" class="value number">3</button>
            <button value="+" class="tertiary value">
                <img src="assets/plus.svg" alt="sinal de adição">
            </button>
            
            <button value="+/-" class="value">
                <img src="assets/plus-minus.svg" alt="sinal de mais barra menos">
            </button>
            <button value="0" class="value number">0</button>
            <button value="." class="value">,</button>
            <button value="=" class="quartiary" id="equal">
                <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M3.5 17.5C3.5 17.0168 3.89175 16.625 4.375 16.625H23.625C24.1082 16.625 24.5 17.0168 24.5 17.5C24.5 17.9832 24.1082 18.375 23.625 18.375H4.375C3.89175 18.375 3.5 17.9832 3.5 17.5Z" fill="#EBEBEB"/>
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M3.5 10.5C3.5 10.0168 3.89175 9.625 4.375 9.625H23.625C24.1082 9.625 24.5 10.0168 24.5 10.5C24.5 10.9832 24.1082 11.375 23.625 11.375H4.375C3.89175 11.375 3.5 10.9832 3.5 10.5Z" fill="#EBEBEB"/>
                </svg>                    
            </button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
