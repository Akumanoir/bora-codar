<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="last-calc" data-previous-operand></div>
            <div id="result">
                <img src="assets/equals.svg" alt="sinal de igual">
                <span data-current-operand=""></span>
            </div>
        </div>
        <div id="keyboard">
            <button class="secondary" data-all-clear>CE</button>
            <button data-delete>DEL</button>
            <button data-operation>%</button>
            <button class="tertiary" data-operation>
                <img src="assets/divide.svg" alt="sinal de divisão">
            </button>
            
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button class="tertiary" data-operation>
                <img src="assets/multiply.svg" alt="sinal de multiplicação">
            </button>

            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button class="tertiary" data-operation>
                <img src="assets/minus.svg" alt="sinal de subtração">
            </button>
            
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button class="tertiary" data-operation>
                <img src="assets/plus.svg" alt="sinal de adição">
            </button>
            
            <button data-operation>
                <img src="assets/plus-minus.svg" alt="sinal de mais barra menos">
            </button>
            <button data-number="0">0</button>
            <button data-number=",">,</button>
            <button class="quartiary" data-equals>
                <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M3.5 17.5C3.5 17.0168 3.89175 16.625 4.375 16.625H23.625C24.1082 16.625 24.5 17.0168 24.5 17.5C24.5 17.9832 24.1082 18.375 23.625 18.375H4.375C3.89175 18.375 3.5 17.9832 3.5 17.5Z" fill="#EBEBEB"/>
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M3.5 10.5C3.5 10.0168 3.89175 9.625 4.375 9.625H23.625C24.1082 9.625 24.5 10.0168 24.5 10.5C24.5 10.9832 24.1082 11.375 23.625 11.375H4.375C3.89175 11.375 3.5 10.9832 3.5 10.5Z" fill="#EBEBEB"/>
                </svg>                    
            </button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
